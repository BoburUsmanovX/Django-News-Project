{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login to site</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success my-3">Login</button>
    </form>
    <a href="{% url 'password_reset' %}" class="btn btn-danger mt-3">Forgot password</a>
{% endblock %}

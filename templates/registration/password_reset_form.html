{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Forget password{% endblock %}

{% block content %}
    <h1>Do you forgot your password?</h1>
    <p>Please give your email address, and we will send the instructions to you by email!</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">OK</button>
    </form>
{% endblock %}

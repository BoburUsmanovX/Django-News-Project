{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Please type your new password{% endblock %}

{% block content %}
    <h1>Type your new password!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Change password</button>
    </form>
{% endblock %}

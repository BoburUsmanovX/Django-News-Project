{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register to the site{% endblock %}

{% block content %}
    <h1>Register to the site</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Registration</button>
    </form>
{% endblock %}
